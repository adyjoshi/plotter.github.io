</div>
    <div class="container-fluid bg-3 text-center"> 
<table>
           <tr>
               <td>Paper</td>
               <td>Matte</td>
               <td>Glossy</td>
           </tr>
           <tr>
               <td>Price $</td>
               <td>5.26</td>
               <td>7.44</td>
           </tr>
           <tr>
               <td>Max Width</td>
               <td>36 inch</td>
               <td> 42 inch</td>
           </tr>
           <tr>
               <td>Max Length</td>
               <td>Upto 100 feet</td>
               <td>Upto 100 feet</td>
           </tr>
       </table>
      
       <form>
              <input type="radio" name="papertype" id="matte" checked> Matte<br>
              <input type="radio" name="papertype" id="glossy"> Glossy<br>
          
              Length<input type="number" id="length"><br>

       </form>
       <p> Total: </p>
       <p id="total"></p>
       <button onclick="calculate()">Calculate!</button>

      
   <script>
       function calculate()
       {              
           var paperCost;
           if(document.getElementById("matte").checked){
               paperCost = 5.26;
           }

           else if(document.getElementById("glossy").checked){
               paperCost = 7.44;
           }                  

           if(document.getElementById("length").value < 100){
               var length= document.getElementById("length").value;
               var total = 16.30 + length * paperCost;
               document.getElementById("total").innerHTML = total;
           }             
       }
       
   </script>
